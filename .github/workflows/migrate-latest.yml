name: Migrate to Current Configured Version of DB

on:
  push:
    branches:
      - main
      - migration_lambda
  workflow_dispatch:

jobs:
  migrate-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache sqlx static binary for aws x86_64
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/sqlx
          key: sqlx-static-binary-x86_64-unknown-linux-musl

      - name: Install Rust for x86_64-unknown-linux-musl
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Get sqlx binary if necessary
        run: |
          if ! stat ~/.cargo/bin/sqlx
          then
          which x86_64-linux-musl-gcc & ls -l /usr/bin/x86_64-linux-musl-gcc
          cargo install --target x86_64-unknown-linux-musl sqlx-cli --no-default-features --features postgres,rustls
          ldd ~/.cargo/bin/sqlx
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Prepare and Deploy AWS Lambda for Migration
        working-directory: ./migrations
        run: |
          cp ~/.cargo/bin/sqlx .
          cp -r ../certs ./
          chmod +x ./bootstrap
          zip -X lambda.zip bootstrap sqlx current_version.txt certs/* sql/*
          aws lambda update-function-code --function-name ${{ secrets.AWS_MIGRATION_LAMBDA_NAME }} --zip-file fileb://lambda.zip --publish &> /dev/null
      
      - name: Invoke AWS Lambda for Migration
        run: |
          sleep 15 # wait for a few seconds to ensure the updated lambda is ready
          aws lambda invoke --function-name ${{ secrets.AWS_MIGRATION_LAMBDA_NAME }} output.json &> /dev/null
          cat output.json
